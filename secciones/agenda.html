    <main class="agenda">
        <h1>AGENDA</h1>
        <fieldset>
            <legend>Reserva tu turno</legend>
            <div>
                <label for="Nombre"> Tu Nombre</label>
                <input type="text" name="Nombre" id="Nombre">
            </div>
            
            <div>
                <label for="Servicio">Servicio</label>

                </select>

                <input type="date" name="Dia" id="Dia">
            </div>
            
            <div>
                <label for="Horario">Horario</label>

                <option value="10">10hs</option>

                <option value="1">13hs</option>
                <option value="2">14hs</option>
                <option value="3">15hs</option>
                <option value="4">16hs</option>
                <option value="5">17hs</option>
                <option value="6">18hs</option>
                <option value="7">19hs</option>
                </select>
            </div>
            
            <div>
                <label for="Horario">Metodo de Pago</label>
                <select name="Pago" id="Pago">
                <option value="Deb">Debito</option>
                <option value="Cre">Credito</option>
                <option value="Mer">Mercado Pago</option>
                <option value="Efe">Efectivo</option>
                </select>
            </div>
            
            <div>
                <label for="correo">Email</label>
                <input type="email" name="correo" id="correo">
            </div>
            
            <div>
                <label for="tel">Dejanos tu Telefono</label>
                <input type="tel" name="tel" id="tel">
            </div>
            
            <input type="submit" value="Enviar">
            
        </fieldset>
